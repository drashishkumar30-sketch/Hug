<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e0, #ffeef3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 25px;
    width: 85%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    position: relative;
}

h1 {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 15px;
}

p {
    font-size: 16px;
    font-weight: 400;
}

img {
    width: 120px;
    margin: 15px 0;
    animation: bounce 2s infinite;
}

button {
    margin: 8px;
    padding: 12px 20px;
    font-size: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.btn-main {
    background: linear-gradient(135deg, #ff4e88, #ff6fa5);
    color: white;
}

.btn-main:hover {
    transform: scale(1.05);
}

#message {
    margin-top: 10px;
    font-weight: 600;
    color: #ff4e88;
}

.countdown {
    margin-top: 10px;
    font-size: 14px;
    color: #888;
}

.missyou {
    margin-top: 10px;
    font-weight: 600;
    color: #ff4e88;
    animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1); }
    75% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

.emoji {
    position: absolute;
    font-size: 22px;
    animation: float 4s linear forwards;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
}

.final-screen {
    position: fixed;
    background: linear-gradient(135deg, #ff4e88, #ff6fa5);
    color: white;
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    padding: 20px;

</style>
</head>

<body>

<script>

function explode(emoji, count) {
    for(let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.classList.add("emoji");
        el.innerHTML = emoji;
        el.style.left = Math.random() * 100 + "vw";

function showFinalScreen() {
