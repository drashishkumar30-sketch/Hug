<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our 3 Days ‚ù§Ô∏è</title>

<style>

body {
    margin: 0;
    background: linear-gradient(135deg, #fff5f8, #ffe6f0, #ffffff);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow-x: hidden;
    color: #5a0033;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 8s linear infinite;
    opacity: 0.6;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0.6; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 50px;
    border-radius: 25px;
    width: 60%;
    margin: 100px auto;
    box-shadow: 0 15px 40px rgba(255, 105, 180, 0.25);
    border: 2px solid #ffcce6;
    animation: fadeIn 1.5s ease-in-out;
}

h1 {
    color: #ff3385;
    font-size: 32px;
}

h2 {
    color: #cc0066;
}

button {
    padding: 12px 25px;
    margin: 15px;
    border-radius: 15px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff66a3, #ff99cc);
    color: white;
    animation: pulse 2s infinite;
    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff99cc;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

select, input {
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
    border: 1px solid #ffcce6;
    width: 60%;
    text-align: center;
    background-color: #fff;
}

.hidden {
    display: none;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Watermark */
.watermark {
    position: fixed;
    bottom: 15px;
    right: 20px;
    font-size: 18px;
    color: #ff99cc;
    opacity: 0.6;
    font-weight: bold;
}

</style>
</head>

<body>

<!-- Floating hearts generated by JS -->

<div class="container">

    <h1>Hey Yukti ‚ù§Ô∏è</h1>
    <h2>Would you go on a date with me?</h2>

    <button onclick="startDate()">Yes üíò</button>
    <button onclick="sayNo()">No üòå</button>

    <div id="step2" class="hidden">
        <h2>Choose our Date Night</h2>
        <select id="dateType">
            <option value="Candle Light Dinner üïØÔ∏è">Candle Light Dinner üïØÔ∏è</option>
            <option value="Beach Walk üåä">Beach Walk üåä</option>
            <option value="Rooftop Under the Stars ‚ú®">Rooftop Under the Stars ‚ú®</option>
        </select>

        <h2>What food would you like to have?</h2>
        <input type="text" id="foodChoice" placeholder="Type your favorite food...">

        <br><br>
        <button onclick="finalMessage()">Confirm üíå</button>
    </div>

    <div id="final" class="hidden"></div>

</div>

<div class="watermark">Y + A ‚ù§Ô∏è</div>

<script>

/* Floating Hearts Generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 800);

/* Date Logic */
function startDate() {
    document.getElementById("step2").classList.remove("hidden");
}

function sayNo() {
    alert("System Error üíò: This heart only accepts YES üòå Try again, baby ‚ù§Ô∏è");
}

function finalMessage() {
    const dateType = document.getElementById("dateType").value;
    const food = document.getElementById("foodChoice").value;

    const finalDiv = document.getElementById("final");
    finalDiv.classList.remove("hidden");

    finalDiv.innerHTML = `
        <h2>Access Granted, My Love üíñ</h2>
        <p><b>Date Selected:</b> ${dateType}</p>
        <p><b>Food Chosen:</b> ${food} üçΩÔ∏è</p>
        <br>
        <p>For the next 3 days‚Ä¶</p>
        <p>No distractions.</p>
        <p>No world.</p>
        <p>Just you and me.</p>
        <br>
        <p>I promise to be your 24/7 protector of smiles,</p>
        <p>Your comfort, your safe place, your home. ‚ù§Ô∏è</p>
        <br>
        <p>And on Day 3‚Ä¶</p>
        <p><b>There‚Äôs a surprise waiting in that balcony üåô‚ú®</b></p>
        <br>
        <p>Version 1.0 of "Us" starts now.</p>
    `;
}

</script>

</body>
</html>
